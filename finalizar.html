<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Don Isidro Finca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b5323;
            padding: 40px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #3b5323;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            cursor: pointer;
        }
        button {
            background-color: #126b16;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #083b18;
        }
        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .payment-method {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-method img {
            width: 60px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #3b5323;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
       
    </style>
</head>
<body>

    <header>
        <h1>Don Isidro Finca</h1>
    </header>

    <div class="container">
        <h2>Finalizar Compra</h2>
        
        <form id="checkout-form">
            <!-- Información del comprador -->
            <h3>Datos de Envío</h3>
            <input type="text" id="full-name" name="full-name" placeholder="Nombre Completo" required>
            <input type="text" id="phone-number" name="phone-number" placeholder="Número de Teléfono" required>

            <!-- Métodos de Pago -->
            <h3>Seleccione Método de Pago</h3>
            <div class="payment-methods">
                <div class="payment-method">
                    <img src="mp.png" alt="Mercado Pago">
                    <label for="payment-method">Mercado Pago</label>
                    <input type="radio" name="payment-method" value="Mercado Pago" required>
                </div>
                <div class="payment-method">
                    <img src="trans.png" alt="Transferencia">
                    <label for="payment-method">Transferencia</label>
                    <input type="radio" name="payment-method" value="Transferencia">
                </div>
            </div>

            <!-- Botón de pago -->
            <button type="submit">Pagar Ahora</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Don Isidro Finca. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("¡Gracias por tu compra! Serás redirigido al proceso de pago.");
            window.location.href = "cvu.html"; // Aquí puedes redirigir a la página de pago o confirmación
        });
    </script>
</body>
</html>
