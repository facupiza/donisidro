<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago - Don Isidro Finca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b5323;
            padding: 40px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #3b5323;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .cvu {
            font-size: 1.5em;
            font-weight: bold;
            color: #126b16;
            margin-top: 20px;
            border: 1px dashed #126b16;
            padding: 10px;
            display: inline-block;
        }
        .finalize-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #126b16;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .finalize-btn:hover {
            background-color: #083b18;
        }
        footer {
            background-color: #3b5323;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Don Isidro Finca</h1>
</header>

<div class="container">
    <h2>Confirmación de Pago</h2>
    <p>Para finalizar su compra, realice la transferencia utilizando los datos proporcionados a continuación.</p>

    <div id="payment-info">
        <!-- La información se mostrará aquí dependiendo del método de pago -->
    </div>

    <a href="exitos.html" class="finalize-btn">Finalicé</a>
</div>

<footer>
    <p>&copy; 2024 Don Isidro Finca. Todos los derechos reservados.</p>
</footer>

<script>
    // Simulación del método de pago seleccionado
    const paymentMethod = "Mercado Pago"; // Cambiar dinámicamente según sea necesario

    const paymentInfoContainer = document.getElementById("payment-info");

    if (paymentMethod === "Mercado Pago") {
        paymentInfoContainer.innerHTML = `
            <p>Realice su pago a través de Mercado Pago utilizando el siguiente CVU:</p>
            <div class="cvu">0001234500067890123456</div>
        `;
    } else if (paymentMethod === "Transferencia") {
        paymentInfoContainer.innerHTML = `
            <p>Realice su pago por transferencia bancaria utilizando el siguiente CVU:</p>
            <div class="cvu">0009876500043210987654</div>
        `;
    }
</script>

</body>
</html>
