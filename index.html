<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Don Isidro Finca - Aceite de Oliva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            font-size: 100%; /* Base de 16px */
        }

        header {
            background-color: #3b5323;
            color: white;
            text-align: center;
            padding: 2vh 5%;
        }

        header h1 {
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Navegación */
        nav {
            background-color: #6b8e23;
            display: flex;
            justify-content: center;
            padding: 1vh 0;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 90%;
            justify-content: space-between;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            padding: 0.5em 1em;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #3b5323;
            border-radius: 0.3em;
        }

        /* Contenedor principal */
        .container {
            display: grid;
            grid-template-rows: 1fr auto;
            align-items: center;
            text-align: center;
            background: url("apacheta.JPG") no-repeat center/cover;
            height: 100vh;
        }

        .background-text {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            text-shadow: 0.25em 0.25em 0.625em rgba(0, 0, 0, 0.8);
            padding: 0 5%;
            line-height: 1.3;
        }

        footer {
            background-color: #3b5323;
            color: white;
            text-align: center;
            padding: 1.5vh 5%;
            font-size: 0.9em;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav a {
                font-size: 0.9em;
                padding: 0.5em 0.8em;
            }

            .background-text {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
                letter-spacing: 0.05em;
            }

            nav ul {
                justify-content: space-between;
            }

            nav a {
                font-size: 0.8em;
                padding: 0.4em 0.6em;
            }

            .background-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Don Isidro Finca</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="compras.html">Comprar</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contactos.html">Contactos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="background-text">Aceite de Oliva Premium</div>
    </div>

    <footer>
        <p>&copy; 2024 Don Isidro Finca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
