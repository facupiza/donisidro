<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Isidro Finca - Promoci√≥n de Aceite de Oliva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: none;
        }
        header {
            background-color: #3b5323;
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
        }
        header h1 {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #6b8e23;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.3em;
            text-transform: uppercase;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3b5323;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-image: url("apacheta.JPG");
            background-size: cover;
            background-position: center;
        }
        .background-text {
            position: absolute;
            font-size: 6em;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 10px;
            white-space: nowrap;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-out;
            z-index: 1;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        .split-background {
            width: 100%;
            height: 500px;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        .split-background .left, .split-background .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            background: none;
        }
        .split-background .right img {
            position: absolute;
            max-height: 100%;
            max-width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .split-background .left .text-center {
            font-size: 3em;
            color: #2e4c17;
            font-weight: 600;
        }
        .split-background .right .text-center {
            font-size: 3em;
            color: white;
            font-weight: 600;
        }
        .split-background.hidden .right {
            opacity: 0;
        }
        .split-background.hidden .right img {
            opacity: 1;
        }
        footer {
            background-color: #3b5323;
            padding: 20px;
            text-align: center;
            color: white;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Don Isidro Finca</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="compras.html">Comprar</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contactos.html">Contactos</a>
    </nav>

    <div class="container">
        <div class="background-text" id="backgroundText">Aceite de Oliva</div>
    </div>


    <footer>
        <p>&copy; 2024 Don Isidro Finca. Todos los derechos reservados.</p>
    </footer>

    <script>
        const splitBackground = document.getElementById('splitBackground');

        splitBackground.addEventListener('mouseover', () => {
            splitBackground.classList.add('hidden');
        });

        splitBackground.addEventListener('mouseout', () => {
            splitBackground.classList.remove('hidden');
        });
    </script>
</body>
</html>
