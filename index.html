<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Don Isidro Finca - Promoci√≥n de Aceite de Oliva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: none;
        }

        header {
            background-color: #3b5323;
            padding: 40px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        nav {
            background-color: #6b8e23;
        }

        nav ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            text-transform: uppercase;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3b5323;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "text"
                "image";
            height: 100vh;
            background: url("apacheta.JPG") no-repeat center/cover;
        }

        .background-text {
            grid-area: text;
            font-size: 6em;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        footer {
            background-color: #3b5323;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            nav ul {
                grid-template-columns: 1fr;
            }

            .background-text {
                font-size: 3em;
                letter-spacing: 5px;
            }
        }

        @media (max-width: 480px) {
            .background-text {
                font-size: 2em;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Don Isidro Finca</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="compras.html">Comprar</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contactos.html">Contactos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="background-text">Aceite de Oliva</div>
    </div>

    <footer>
        <p>&copy; 2024 Don Isidro Finca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
